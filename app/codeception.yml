namespace: Tests
support_namespace: Support
bootstrap: bootstrap.php
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
actor_suffix: Tester
settings:
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    include:
        - src/*
    exclude:
        - src/DTO/*
        - src/Migrations/*
        - src/Entities/*
